<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="fgsdgf.css" rel="stylesheet">
    <!--from server-->
    <script src="../js/jquery.js" type="text/javascript"></script>
    <!--required-->
    <script src="../js/jquery.signalR.js" type="text/javascript"></script>
    <!--required-->
    <script src="../js/gameApi.js" type="text/javascript"></script>
    <!--required-->
    <!---->

</head>

<body>
    <div class="conteiner">
        <header class="header">
            <h1>
                <span class="police">Полицейские</span> и <span class="thief">мошенники</span>
            </h1>
            <div>Смена ролей</div>
            <div id="progressBar">загрузка</div>
        </header>
        <hr>
        </hr>
        <hr>
        </hr>
        <div class="middle">
            <div class="left">
                <div>
                    <i><b>
                            <div>Название: <span id="ftName">Синяки</span></div>
                        </b></i>
                    <div>Очки: <span id="ftScore">0</span></div>
                    <div>Осталось жизней: <span id="ftLifes">5</span></div>
                </div>

                <div>
                    <i><b>
                            <div>Название: <span id="stName">Курилки</span></div>
                        </b></i>
                    <div>Очки: <span id="stScore">0</span></div>
                    <div>Осталось жизней: <span id="stLifes">5</span></div>
                </div>
            </div>

            <main>
                <div>
                    <canvas class="gameMap" id="map">
                    </canvas>
                </div>
            </main>
            <div class="right">
                <div>
                    <textarea class="log" id="logBox"></textarea>
                </div>
            </div>
        </div>
        <hr>
        </hr>
        <hr>
        </hr>
        <div class="buttons">
            <button class="green" id="btnStart" onclick="start()">Старт</button><button class="red" id="btnStop"
                onclick="stop()">Стоп</button>
            <button class="green" onclick="join()">Подключиться</button><button class="red"
                onclick="leave()">Отключиться</button>
            <button class="green" onclick="reconnect()">Переподключение</button><button class="red" id="btnCancel"
                onclick="cancel()">Отменить
                игру</button>
            <button class="red" onclick="exit()">Выход</button>
        </div>
    </div>


    <script src="../js/jsHelper.js"></script>
    <script src="../js/wrapper.js"></script>
    <script src="./game.js"></script>
</body>

</html>
